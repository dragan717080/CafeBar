{% extends 'base.html' %}

{% block head %}

<link rel = 'stylesheet' href = 'static/css/item.css'>
<script>
    var items = {{ items|tojson }}
</script>

{% endblock %}

{% block body1 %}

{% if loggedinuser %}
<div class = 'checkifloggeduser'>
    <div class = 'checkifloggeduser1'>
        {% if is_admin %}
            <span class = 'logged_in_name_admin'>
        {{ loggedinuser }}
        </span>
        {% else %}
            <span class = 'logged_in_name'>
         {{ loggedinuser }}
            </span>
        {% endif %}
        <a href = '/logout'>Logout</a>
    </div>
</div>
{% endif %}

{% endblock %}

{% block body %}

<div id='item'>

    <div class = 'iteminfo'>{{ title }}</div>
    <div class = 'itemsrow11'>
        <img src = '{{ imagesource }}'>
        <div class = 'item__buttons'>
            <div class = 'fav-item-button__wrapper'>
                <button class = 'fav-item-button'>
                    <img src = './static/images/item_fav.png' class = 'fav-item-button__img'>
                </button>
            </div>
            <div class = 'cart-item-button__wrapper'>
                <button class = 'cart-item-button'>
                    <img src = './static/images/item_cart.png' class = 'cart-item-button__img'>
                </button>
            </div>
        </div>
    </div>
    <div class = 'list-pricings'>
        <div class = 'list-pricings__item'>
            {{ pricing }}
        </div>
    </div>

</div>
<script type = 'text/javascript' src = 'static/js/listing-page.js'></script>

{% endblock %}
